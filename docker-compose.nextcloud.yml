version: '3.8'

services:
  nextcloud-db:
    image: postgres:15-alpine
    container_name: nextcloud_db
    environment:
      POSTGRES_DB: nextcloud
      POSTGRES_USER: nextcloud
      POSTGRES_PASSWORD: ${NEXTCLOUD_DB_PASSWORD:?NEXTCLOUD_DB_PASSWORD must be set}
    ports:
      - "127.0.0.1:5433:5432"
    volumes:
      - nextcloud_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nextcloud"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nextcloud_network

  nextcloud-redis:
    image: redis:7-alpine
    container_name: nextcloud_redis
    ports:
      - "127.0.0.1:6380:6379"
    volumes:
      - nextcloud_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nextcloud_network

  nextcloud:
    image: nextcloud:27-apache
    container_name: nextcloud
    ports:
      - "127.0.0.1:8081:80"
    environment:
      POSTGRES_HOST: nextcloud-db
      POSTGRES_DB: nextcloud
      POSTGRES_USER: nextcloud
      POSTGRES_PASSWORD: ${NEXTCLOUD_DB_PASSWORD:?NEXTCLOUD_DB_PASSWORD must be set}
      REDIS_HOST: nextcloud-redis
      NEXTCLOUD_ADMIN_USER: ${NEXTCLOUD_ADMIN_USER:?NEXTCLOUD_ADMIN_USER must be set}
      NEXTCLOUD_ADMIN_PASSWORD: ${NEXTCLOUD_ADMIN_PASSWORD:?NEXTCLOUD_ADMIN_PASSWORD must be set}
      NEXTCLOUD_TRUSTED_DOMAINS: "localhost 127.0.0.1 nextcloud eac.dvvcloud.work"
    volumes:
       - nextcloud_data:/var/www/html
       - ./nextcloud/data:/var/www/html/data
       - ./nextcloud/custom_apps:/var/www/html/custom_apps
       - ./nextcloud/config:/var/www/html/config
    depends_on:
      nextcloud-db:
        condition: service_healthy
      nextcloud-redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/status.php"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - nextcloud_network

networks:
  nextcloud_network:
    name: claimplane_nextcloud_network
    driver: bridge

volumes:
  nextcloud_db_data:
  nextcloud_redis_data:
  nextcloud_data: