services:
  db:
    image: postgres:15-alpine
    container_name: flight_claim_db
    environment:
      POSTGRES_DB: flight_claim
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nextcloud_network

  redis:
    image: redis:7-alpine
    container_name: flight_claim_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nextcloud_network

  api:
    build: .
    container_name: flight_claim_api
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://postgres:postgres@db:5432/flight_claim?ssl=disable}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      SECRET_KEY: ${SECRET_KEY:-development-secret-key}
      FILE_ENCRYPTION_KEY: ${FILE_ENCRYPTION_KEY:-development-encryption-key}
      NEXTCLOUD_URL: ${NEXTCLOUD_URL:-http://nextcloud:80}
      NEXTCLOUD_USERNAME: ${NEXTCLOUD_USERNAME:-admin}
      NEXTCLOUD_PASSWORD: ${NEXTCLOUD_PASSWORD:-admin_secure_password_2024}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      VIRUS_SCAN_ENABLED: ${VIRUS_SCAN_ENABLED:-false}
      CLAMAV_URL: ${CLAMAV_URL:-clamav:3310}
      RATE_LIMIT_UPLOAD: ${RATE_LIMIT_UPLOAD:-100/minute}
      RATE_LIMIT_DOWNLOAD: ${RATE_LIMIT_DOWNLOAD:-1000/minute}
      JWT_EXPIRATION_MINUTES: ${JWT_EXPIRATION_MINUTES:-30}
      JWT_REFRESH_EXPIRATION_DAYS: ${JWT_REFRESH_EXPIRATION_DAYS:-7}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:8081}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      API_VERSION: ${API_VERSION:-1.0.0}
      API_TITLE: ${API_TITLE:-Flight Claim System API}
      SECURITY_HEADERS_ENABLED: ${SECURITY_HEADERS_ENABLED:-false}
      FILE_RETENTION_DAYS: ${FILE_RETENTION_DAYS:-365}
      NEXTCLOUD_TIMEOUT: ${NEXTCLOUD_TIMEOUT:-30}
      NEXTCLOUD_MAX_RETRIES: ${NEXTCLOUD_MAX_RETRIES:-3}
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL:-noreply@flightclaim.com}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME:-Flight Claim System}
      SMTP_USE_TLS: ${SMTP_USE_TLS:-true}
      NOTIFICATIONS_ENABLED: ${NOTIFICATIONS_ENABLED:-true}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - nextcloud_network

  celery_worker:
    build: .
    container_name: flight_claim_celery_worker
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://postgres:postgres@db:5432/flight_claim?ssl=disable}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      SECRET_KEY: ${SECRET_KEY:-development-secret-key}
      FILE_ENCRYPTION_KEY: ${FILE_ENCRYPTION_KEY:-development-encryption-key}
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL:-noreply@flightclaim.com}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME:-Flight Claim System}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    volumes:
      - ./app:/app/app
    command: celery -A app.celery_app worker --loglevel=info
    networks:
      - nextcloud_network

  nginx:
    image: nginx:alpine
    container_name: flight_claim_nginx
    ports:
      - "80:80"
    depends_on:
      - api
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - nextcloud_network

networks:
  nextcloud_network:
    external: true
    name: flight_claim_nextcloud_network

volumes:
 postgres_data: