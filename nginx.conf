# ============================================================================
# ClaimPlane Nginx Configuration
# ============================================================================
#
# SSL/TLS ARCHITECTURE:
# This nginx serves HTTP only (port 80). SSL/TLS termination is handled by
# Cloudflare Tunnel, which provides:
#   - Automatic HTTPS with valid certificates
#   - DDoS protection
#   - Web Application Firewall (WAF)
#   - Bot protection
#
# Traffic flow:
#   User --[HTTPS]--> Cloudflare Tunnel --[HTTP]--> This Nginx --[HTTP]--> API
#
# The HSTS header below is still effective because Cloudflare sets it on the
# HTTPS response before forwarding to the client.
# ============================================================================

events {
    worker_connections 256;  # Reduced for Pi (vs 1024 in development)
}

http {
    # MIME types for serving static assets
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging (added for production debugging)
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;
    
    # Hide Nginx version
    server_tokens off;

    # Rate Limiting Zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/s;

    # Upstream to FastAPI backend
    upstream api_backend {
        server api:8000;
    }

    # Main server - serves frontend and proxies API requests
    server {
        listen 80;
        server_name localhost eac.dvvcloud.work 192.168.5.209;

        # Security Headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header Content-Security-Policy "default-src 'self' https://eac.dvvcloud.work https://prod.api.market; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self' https://eac.dvvcloud.work https://prod.api.market;" always;

        # Frontend root directory
        root /var/www/claimplane;
        index index.html;

        # Proxy API endpoints to FastAPI backend
        # Use regex to match API paths but exclude frontend routes
        location ~ ^/(claims|files|customers|flights|eligibility|account|admin|api)/ {
            limit_req zone=api_limit burst=20 nodelay;
            
            # Increase timeouts for file uploads (vs 60s default)
            client_max_body_size 50M;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;

            # Buffers for large Cloudflare headers/cookies
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;

            proxy_pass http://api_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Auth API endpoints (specific paths to avoid conflicting with frontend /auth routes)
        location ~ ^/auth/(login|register|logout|refresh|magic-link/(request|verify)|password) {
            limit_req zone=auth_limit burst=10 nodelay;

            client_max_body_size 50M;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;

            # Buffers for large Cloudflare headers/cookies
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;

            proxy_pass http://api_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint (no logging)
        location = /health {
            proxy_pass http://api_backend/health;
            access_log off;
        }

        # Serve static frontend files and handle client-side routing (must be last)
        location / {
            try_files $uri $uri/ /index.html;
        }

        # WebSocket support (if needed in future)
        location /ws/ {
            proxy_pass http://api_backend/ws/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}