events {
    worker_connections 256;  # Reduced for Pi (vs 1024 in development)
}

http {
    # MIME types for serving static assets
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging (added for production debugging)
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Upstream to FastAPI backend
    upstream api_backend {
        server api:8000;
    }

    # Main server - serves frontend and proxies API requests
    server {
        listen 80;
        server_name localhost;

        # Frontend root directory
        root /var/www/easyairclaim;
        index index.html;

        # Serve static frontend files
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Proxy API requests to FastAPI backend
        location /api/ {
            # Increase timeouts for file uploads (vs 60s default)
            client_max_body_size 50M;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;

            proxy_pass http://api_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint (no logging)
        location /health {
            proxy_pass http://api_backend/health;
            access_log off;
        }

        # WebSocket support (if needed in future)
        location /ws/ {
            proxy_pass http://api_backend/ws/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}